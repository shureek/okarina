name: Build and Deploy Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Build static site
        run: |
          mkdir -p site
          if [ -d notes ]; then
            cp -R notes site/
          fi
          if [ -f styles/site.css ]; then
            cp styles/site.css site/style.css
            css_arg="--css style.css"
          else
            css_arg=""
          fi
          for md in *.md; do
            base="${md%.md}"
            outfile="${base}.html"
            if [ "$base" = "readme" ]; then
              outfile="index.html"
            fi
            title=$(grep -m1 '^#' "$md" | sed 's/^#\+\s*//')
            if [ -z "$title" ]; then
              title="$base"
            fi
            pandoc "$md" -o "site/$outfile" --standalone --metadata pagetitle="$title" $css_arg
          done

      - name: Fix internal links
        run: |
          python - <<'PY'
          import pathlib
          import re

          for html_file in pathlib.Path("site").glob("*.html"):
              text = html_file.read_text(encoding="utf-8")
              text = re.sub(
                  r'href="([^"#?]+)\.md(\?[^"]*)?"',
                  lambda m: f'href="{m.group(1)}.html{m.group(2) or ""}"',
                  text,
              )
              text = re.sub(
                  r"href='([^'#?]+)\.md(\?[^']*)?'",
                  lambda m: f"href='{m.group(1)}.html{m.group(2) or ''}'",
                  text,
              )
              html_file.write_text(text, encoding="utf-8")
          PY

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


